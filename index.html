<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log In And Sign Up</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">

        <div class="left-section"> 
            <h1>Facebook helps you connect and share with the people in your life.</h1>
        </div>

        
        <div class="right-section">

           
            <div class="facebook-logo">
                <h1>facebook</h1>
            </div>
        
            <div class="login-box">           
            <div class="login-facebook">
                <h2>Log in to Facebook</h2>
            </div>
                <input type="text" placeholder="Email address or phone number">
                <input type="password" placeholder="Password">
                <button class="login-btn">Log in</button>
                <a href="#" class="forgot-password">Forgotten account?</a>
                <div class="divider">or</div>
                <button class="create-account-btn">Create new account</button>
            </div>

            <p class="create-page">
                <a href="#">Create a Page</a> for a celebrity, brand, or business.
            </p>
        </div>

    </div>
</body>
</html>
